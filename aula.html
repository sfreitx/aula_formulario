<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <title>Formulario</title>
</head>
<body>

    <div>
        <h1 id="titulo">Formulário de Prenchimento</h1>
        <p id="subtitulo">Complete com suas informações:</p>
        <br>
    </div>
<form class="form">
    <fieldset class="grupo">
        <div class="campo">
            <label for="name"><strong>Nome:</strong></label>
            <input type="text", nome="nome", id="nome", required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome:</strong></label>
            <input type="text",sobrenome="sobrenome", id="sobrenome", required>
        </div>
        <div class="campo">
            <label for="sobrenome">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="campo">
            <label> Qual sua série? </label>
            <label>
                <input type="radio" name="serie" value="6°Ano" checked> 6°Ano
            </label>
            <label>
                <input type="radio" name="serie" value="7°Ano" checked> 7°Ano
            </label>
            <labe>
                <input type="radio" name="serie" value="8°Ano" checked> 8°Ano
            </labe>
        </div>
    </fieldset>

    <div class="campo"><label>
        <select>
        <label>"senhoridade"</label>
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Sênior</option>
    </select>
</div>
<fieldset class='grupo'>
    <div>
        <label<strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
        <label for="tecnologia3">Javascript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
    </div>
        
</fieldset>
<div class="campo">
    <br>
    <label class="exp"><strong>Conte um pouco sobre sua experiência:</strong></label>
    <textarea rows="6" style="width: 26cm" id="experiencia" name="experiencia"></textarea>
</div>
<button class="botao" type="submit">concluido</button>

    
</form>

</body>
</html>
